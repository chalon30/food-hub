<div class="productos-container">
  <a
    *ngFor="let producto of productos"
    [routerLink]="['/producto', producto.id]"
    class="producto-link"
  >
    <mat-card class="producto">
      <img mat-card-image [src]="producto.imagen" [alt]="producto.nombre" />
      <mat-card-title>{{ producto.nombre }}</mat-card-title>
      <mat-card-content>
        <p>{{ producto.descripcion }}</p>
        <strong>Precio: S/ {{ producto.precio }}</strong>
      </mat-card-content>
    </mat-card>
  </a>
</div>
