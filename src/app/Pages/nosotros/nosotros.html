<mat-card class="nosotros-card">
  <mat-card-header>
    <mat-card-title>Sobre Nosotros</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Somos la Anticuchería D'Kyara, un rincón de sabor tradicional peruano.
    </p>
    <p>
      Fundada con pasión y amor por la comida criolla, ofrecemos los mejores anticuchos y más.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Conócenos más</button>
  </mat-card-actions>
</mat-card>
